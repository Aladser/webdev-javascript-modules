<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Генератор случайных пользователей</title>
        <link rel="shortcut icon" href="../resources/icon.ico">
        <link rel="stylesheet" href="../styles/gen_style.css">
        <link rel="stylesheet" href="../styles/m9_style.css">

    <body>
        <header>

                    <div class="card-row__title"></div>
                    <div class="card-row__data" id="profession">ПрофессияШаблон</div>

            </div>
            <div class="card-footer">
                <input type="button" class="card-footer__btn" id="updateData" value="Обновить">

        </main>

    <script src="../js/personGenerator.js"></script>
