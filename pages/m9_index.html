<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="shortcut icon" href="../resources/icon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../styles/m9_style.css">
    <link rel="stylesheet" href="../styles/gen_style.css">
</head>
<body>
    <script src="../js/header-navigation.js"></script>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-6 offset-md-3">
                <div class="card text-center">
                    <div class="card-header"><p class="m-0">Окно результатов генерации</p> </div>
                    <div class="card-body">
                        <div class="card-body__row">
                            <div class="card-body__title">Фамилия:</div>
                            <div class="card-body__output" id="surnameOutput">ФамилияШаблон</div>
                        </div>
                        <div class="card-body__row">
                            <div class="card-body__title">Имя Отчество:</div>
                            <div class="card-body__output" id="nameOutput">ИмяШаблон</div>
                        </div>
                        <div class="card-body__row">
                            <div class="card-body__title"></div>
                            <div class="card-body__output" id="genderAndDateOutput">ПолШаблон</div>
                        </div>
                        <div class="card-body__row">
                            <div class="card-body__title"></div>
                            <div class="card-body__output" id="profession">ПрофессияШаблон</div>
                        </div>                            
                    </div>
                    <div class="card-footer">
                        <input type="button" class="card-footer__button" id="updateData" value="Обновить">
                        <input type="button" class="card-footer__button" id="clearData" value="Очистить">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/personGenerator.js"></script>
    <script src="../js/m9_script.js"></script>
</body>
</html>
