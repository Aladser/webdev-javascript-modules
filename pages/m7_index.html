<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="shortcut icon" href="../resources/icon.ico">
    <link rel="stylesheet" href="../styles/gen_style.css">
    <link rel="stylesheet" href="../styles/m7_style.css">
</head>

<body>
    <script src="../js/header-navigation.js"></script>
    <main>
        <div class="calculator-container">
            <div class="output-container"></div>
            <div class="btn-container">
                <div class="row">
                    <button class='btn btn-clear'>C</button>
                    <button class="btn btn-equal">=</button>
                </div>
                <div class="row">
                    <button class="btn btn-digit">1</button>
                    <button class="btn btn-digit">2</button>
                    <button class="btn btn-digit">3</button>
                    <button class="btn btn-oprt">+</button>
                </div>
                <div class="row">
                    <button class="btn btn-digit">4</button>
                    <button class="btn btn-digit">5</button>
                    <button class="btn btn-digit">6</button>
                    <button class="btn btn-oprt">-</button>
                </div>
                <div class="row">
                    <button class="btn btn-digit">7</button>
                    <button class="btn btn-digit">8</button>
                    <button class="btn btn-digit">9</button>
                    <button class="btn btn-oprt">*</button>
                </div>
                <div class="row">
                    <button class="btn btn-dot">.</button>
                    <button class="btn btn-digit">0</button>
                    <button class="btn btn-sqrt">&#8730;</button>
                    <button class="btn btn-oprt">/</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/m7_script.js"></script>
</body>

</html>
