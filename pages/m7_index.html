<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="shortcut icon" href="../resources/icon.ico">
    <link rel="stylesheet" href="../styles/gen_style.css">
    <link rel="stylesheet" href="../styles/m7_style.css">
</head>

<body>
    <script src="../js/header-navigation.js"></script>
    <main>
        <div class="calculator-container">
            <div class="calculator-container__input"></div>
            <div class="calculator-container__buttons-block">
                <div class="calculator-container__row">
                    <button class='calculator-container__button calculator-container__button-clear'>C</button>
                    <button class="calculator-container__button calculator-container__button-equals">=</button>
                </div>
                <div class="calculator-container__row">
                    <button class="calculator-container__button calculator-container__digit-btn">1</button>
                    <button class="calculator-container__button calculator-container__digit-btn">2</button>
                    <button class="calculator-container__button calculator-container__digit-btn">3</button>
                    <button class="calculator-container__button calculator-container__oprt-btn">+</button>
                </div>
                <div class="calculator-container__row">
                    <button class="calculator-container__button calculator-container__digit-btn">4</button>
                    <button class="calculator-container__button calculator-container__digit-btn">5</button>
                    <button class="calculator-container__button calculator-container__digit-btn">6</button>
                    <button class="calculator-container__button calculator-container__oprt-btn">-</button>
                </div>
                <div class="calculator-container__row">
                    <button class="calculator-container__button calculator-container__digit-btn">7</button>
                    <button class="calculator-container__button calculator-container__digit-btn">8</button>
                    <button class="calculator-container__button calculator-container__digit-btn">9</button>
                    <button class="calculator-container__button calculator-container__oprt-btn">*</button>
                </div>
                <div class="calculator-container__row">
                    <button class="calculator-container__button calculator-container__dot-btn">.</button>
                    <button class="calculator-container__button calculator-container__digit-btn">0</button>
                    <button class="calculator-container__button calculator-container__btn-sqrt">&#8730;</button>
                    <button class="calculator-container__button calculator-container__oprt-btn">/</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/m7_script.js"></script>
</body>

</html>
