<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div id="container">
        <div id="input-field"></div>
        <div id="btn-field">
            <div class="row main-row">
                <button id='btn_clr'>C</button>
                <button id="btn_equals">=</button>
            </div>
            <div class="row">
                <button class="input-symbol digit-btn">1</button>
                <button class="input-symbol digit-btn">2</button>
                <button class="input-symbol digit-btn">3</button>
                <button class="input-symbol oprt-btn">+</button>
            </div>
            <div class="row">
                <button class="input-symbol digit-btn">4</button>
                <button class="input-symbol digit-btn">5</button>
                <button class="input-symbol digit-btn">6</button>
                <button class="input-symbol oprt-btn">-</button>
            </div>
            <div class="row">
                <button class="input-symbol digit-btn">7</button>
                <button class="input-symbol digit-btn">8</button>
                <button class="input-symbol digit-btn">9</button>
                <button class="input-symbol oprt-btn">*</button>
            </div>
            <div class="row">
                <button>.</button>
                <button class="input-symbol digit-btn">0</button>
                <button id="btn_sqrt">&#8730;</button>
                <button class="input-symbol oprt-btn">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
