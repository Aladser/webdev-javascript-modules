<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../gen_style.css" type="text/css"/>
        <title>Перехват формы</title>
    </head>
    <body>
        <header>
            <div>Назад</div>
            <div>Меню</div>
            <div>Вперед</div>
        </header>
        <main>
            <form action="#">
                <label>
                    Текст
                    <input type="text" placeholder="Введите текст">
                </label>
                <br>
                <button type="submit">
                    Вывести текст в консоль и удалить из формы
                </button>
            </form>
            <div id="duplicateBlock">
                <p id="duplicateBlockLabel">Введенный текст:</p>
                <p id="duplicateField"></p>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
